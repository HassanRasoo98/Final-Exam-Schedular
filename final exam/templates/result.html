<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Subjects Timetable</title>
</head>
<body>
    <h2>Your Personalized Timetable:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Day Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in result_data %}
                <tr>
                    <td>{{ entry.Subject }}</td>
                    <td>{{ entry.Day_Name }}</td>
                    <td>{{ entry['Days & Date'] }}</td>
                    <td>{{ entry.Time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
